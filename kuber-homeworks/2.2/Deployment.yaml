apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      volumes:
      - name: shared-data
        persistentVolumeClaim:
          claimName: my-pvc
      containers:
      - name: busybox-container
        image: dockerhub.timeweb.cloud/library/busybox
        command: ["/bin/sh"]
        args: ["-c", "while true; do date >> /data/date.txt; sleep 5; done"]
        volumeMounts:
        - name: shared-data
          mountPath: /data
      - name: multitool-container
        image: dockerhub.timeweb.cloud/library/wbitt/network-multitool:latest
        ports:
        - containerPort: 8080
        env:
        - name: HTTP_PORT
          value: "1180"
